<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Auth System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        .dashboard-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        #user-info {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        #user-info h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }
        #user-info p {
            margin: 12px 0;
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        #user-info strong {
            color: #333;
            display: inline-block;
            width: 140px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-logout {
            background: #e74c3c;
            color: white;
        }
        .btn-logout:hover {
            transform: translateY(-2px);
            background: #c0392b;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .user-badge {
            display: inline-block;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        .info-row {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .info-row:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-card">
            <h1>Dashboard</h1>
            <div id="user-info" class="loading">Loading...</div>
            <button onclick="logout()" class="btn btn-logout">Logout</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        if (!token || !user) {
            window.location.href = 'login.html';
        }

        function getInitials(name) {
            return name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }

        function formatDate(dateString) {
            if (!dateString) return 'Recently';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        document.getElementById('user-info').innerHTML = `
            <div class="user-badge">${getInitials(user.full_name)}</div>
            <h2>Welcome, ${user.full_name}!</h2>
            <div class="info-row">
                <strong>Username:</strong>
                <span>${user.username}</span>
            </div>
            <div class="info-row">
                <strong>Email:</strong>
                <span>${user.email}</span>
            </div>
            <div class="info-row">
                <strong>User ID:</strong>
                <span>${user.id}</span>
            </div>
            <div class="info-row">
                <strong>Joined:</strong>
                <span>${formatDate(user.created_at)}</span>
            </div>
        `;

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
